<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="virtual-cursor"></div>

    <div class="container">
        <header>
            <h1></h1>
        </header>

        <div class="main-content">
            <div class="video-section" id="video-section">
                <button id="toggleVideoBtn" class="collapse-btn">-</button>
                <div class="video-container">
                    <canvas id="output"></canvas>
                    <video id="webcam" autoplay playsinline></video>
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Mouse</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                    <label
                        style="margin-left: 10px; font-size: 0.9em; display: flex; align-items: center; gap: 5px; color: #94a3b8; cursor: pointer;">
                        <input type="checkbox" id="deskModeToggle"> Desk Mode
                    </label>
                    <label
                        style="margin-left: 10px; font-size: 0.9em; display: flex; align-items: center; gap: 5px; color: #94a3b8; cursor: pointer;">
                        <input type="checkbox" id="realPcToggle"> Control Real PC
                    </label>
                    <label
                        style="margin-left: 10px; font-size: 0.9em; display: flex; align-items: center; gap: 5px; color: #94a3b8; cursor: pointer;">
                        <input type="checkbox" id="keyboardToggle"> Virtual Keyboard
                    </label>
                </div>

                <div class="instructions" style="margin-top: 20px; font-size: 0.8em; color: #94a3b8;">
                    <p>‚Ä¢ Move hand to move cursor</p>
                    <p>‚Ä¢ Fold Index finger to Left Click</p>
                    <p>‚Ä¢ Fold Middle finger to Right Click</p>
                </div>
            </div>

            <div class="sandbox" id="sandbox">
                <!-- Clickable Sandbox Elements -->
                <div class="desktop-icon folder" style="position: absolute; left: 50px; top: 50px;">
                    <div class="icon-box">üìÅ</div>
                    <div class="icon-label">Projects</div>
                </div>

                <div class="desktop-icon" style="position: absolute; left: 180px; top: 50px;">
                    <div class="icon-box">üñºÔ∏è</div>
                    <div class="icon-label">Photo.png</div>
                </div>

                <div class="desktop-icon folder" style="position: absolute; left: 50px; top: 180px;">
                    <div class="icon-box">üóëÔ∏è</div>
                    <div class="icon-label">Trash</div>
                </div>

                <div style="position: absolute; bottom: 40px; left: 40px;">
                    <button class="btn btn-primary" id="test-btn">Normal Button</button>
                </div>

                <!-- Virtual Keyboard -->
                <div id="keyboard-wrapper" class="keyboard-wrapper hidden">
                    <div class="input-display" id="typed-text-display">|</div>
                    <div class="keyboard" id="virtual-keyboard">
                        <!-- Keys will be generated by JS or added here -->
                        <div class="keyboard-row">
                            <button class="key">Q</button><button class="key">W</button><button
                                class="key">E</button><button class="key">R</button><button
                                class="key">T</button><button class="key">Y</button><button
                                class="key">U</button><button class="key">I</button><button
                                class="key">O</button><button class="key">P</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key">A</button><button class="key">S</button><button
                                class="key">D</button><button class="key">F</button><button
                                class="key">G</button><button class="key">H</button><button
                                class="key">J</button><button class="key">K</button><button class="key">L</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key">Z</button><button class="key">X</button><button
                                class="key">C</button><button class="key">V</button><button
                                class="key">B</button><button class="key">N</button><button
                                class="key">M</button><button class="key" style="width: 80px;">Back</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key" style="width: 300px;">Space</button>
                        </div>
                    </div>
                </div>

                <div class="status-panel">
                    <div class="status-item" id="status-left">
                        <span>Left Click:</span>
                        <span>OFF</span>
                    </div>
                    <div class="status-item" id="status-right">
                        <span>Right Click:</span>
                        <span>OFF</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MediaPipe Hand Detection Library -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <!-- Application Scripts -->
    <script src="audio-synth.js"></script>
    <script src="hand-detection.js"></script>
    <script src="app.js"></script>
</body>

</html>
